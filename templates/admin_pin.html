{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .pin-card {
            width: 420px;
            border-radius: 30px;
            padding: 40px 32px;
            background: #ffffffee;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
            text-align: center;
        }

        .pin-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .pin-input {
            font-size: 2rem;
            letter-spacing: 8px;
            text-align: center;
            padding: 14px;
            border-radius: 20px;
            border: 2px solid #ddd;
            width: 100%;
            background: #fafafa;
        }

        .pin-input:focus {
            outline: none;
            border-color: #bbb;
            background: #f0f0f0;
        }

        .btn-clean {
            font-weight: 600;
            border-radius: 30px;
            padding: 0.7rem;
            border: 2px solid #d0d0d0;
            background: #fafafa;
            color: #333;
            transition: 0.2s;
            width: 200px;
            margin: auto;
            display: block;
        }

        .btn-clean:hover {
            background: #e0e0e0;
            border-color: #b5b5b5;
            color: #000;
        }

        .back-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="pin-card">

    <h2 class="pin-title">PIN de Administrador</h2>

    {% if error %}
    <div class="alert alert-danger py-2">
        PIN incorrecto. Int√©ntalo nuevamente.
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="password"
               maxlength="4"
               name="pin"
               class="pin-input mb-4"
               placeholder="****"
               required>

        <button class="btn btn-clean mb-3">
            Ingresar
        </button>

        <a href="{% url 'landing' %}" class="btn btn-clean back-btn">
            Volver
        </a>
    </form>

</div>

</body>
</html>
