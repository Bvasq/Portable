{% extends "base.html" %}

{% block title %}Nuevo producto{% endblock %}

{% block content %}
<div class="container my-4">

  <h2 class="mb-4">Crear producto</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
      <label for="sku" class="form-label">SKU</label>
      <input type="text" id="sku" name="sku" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="precio_unitario" class="form-label">Precio unitario ($)</label>
    <input type="number" step="0.01" min="0" id="precio_unitario" name="precio_unitario"
       class="form-control">
    </div>

    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" id="stock" name="stock" class="form-control" min="0">
    </div>

    <div class="col-md-6">
      <label for="categoria" class="form-label">Categoría</label>
<select name="categoria" id="categoria" class="form-select">
  <option value="">-- Selecciona una categoría --</option>
  {% for c in categorias %}
    <option value="{{ c.id }}">{{ c.nombre }}</option>
  {% endfor %}
</select>

    </div>

    <div class="col-md-6">
      <label for="stock_minimo" class="form-label">Stock mínimo</label>
      <input type="number" id="stock_minimo" name="stock_minimo" class="form-control" min="0">
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="activo" name="activo" checked>
        <label class="form-check-label" for="activo">
          Activo
        </label>
      </div>
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'inventario:lista' %}" class="btn btn-secondary">Volver</a>
    </div>

  </form>
</div>
{% endblock %}
