{% extends "base.html" %}
{% block content %}
<h3>Importar productos (CSV)</h3>
<p class="text-muted">Encabezados requeridos: <code>sku,nombre,categoria,costo_unitario,precio_venta,stock,stock_minimo,activo</code></p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Importar</button>
  <a href="{% url 'producto_list' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
